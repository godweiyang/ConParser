lstm_layers = 2
lstm_dim = 250
fc_hidden_dim = 250
dropout = 0.4
unk_param = 0.8375

[Optimizer]


[Run]
numpy_seed = 666
batch_size = 10
epochs = 50
checks_per_epoch = 4

[Dynet]
dynet_autobatch = True
dynet_mem = 2000
dynet_seed = 666