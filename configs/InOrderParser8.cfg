[Data]
data_dir = data
train_file = %(data_dir)s/02-21.10way.clean
dev_file = %(data_dir)s/22.auto.clean
test_file = %(data_dir)s/23.auto.clean

[Save]
save_dir = ckpt/InOrderParser8
config_file = %(save_dir)s/config.cfg
save_model_path = %(save_dir)s/
load_dir = ckpt/InOrderParser8
load_model_path = %(load_dir)s/
evalb_dir = run/EVALB/

[Network]
word_embedding_dim = 100
tag_embedding_dim = 50
char_embedding_dim = 50
label_embedding_dim = 250
pos_embedding_dim = 100
char_lstm_layers = 1
